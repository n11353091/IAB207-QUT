{% extends 'base.html' %}

{% import "bootstrap4/form.html" as wtf %}
{% block content %}
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="container col-md-8 my-5 p-4 bg-light rounded shadow">
          <h2>Manage Event</h2>

          {{wtf.render_form(form)}}

          <a href="{{ url_for('event.create') }}" class="btn btn-primary">Create New Event</a>
          <form method="post" action="{{ url_for('event.delete_event', event_id=event.id) }}">
              <input type="submit" class="btn btn-danger" value="Delete Event">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
