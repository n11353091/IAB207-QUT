<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AT3 - Events Around</title>
    <!-- My custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/styles.css') }}">
    
    <!-- Style for search button-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <!-- script to bring nav bar to life-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></head>
  
</head>

<body>
    <!-- Header -->
    <header class="bg-light border-bottom">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <!-- Add logo -->
                <a href="/" class="navbar-brand">
                    EventsAround.com
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('event.search') }}">Find Events</a>

                <!-- Register/Login/Logout and welcome -->
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link disabled text-muted" href="#">Welcome {{current_user.name}}</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
                <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}
                <!-- Event create and booking history -->
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('event.create') }}"> Event</a> <!---->
                <a class="nav-item nav-link" href="{{ url_for('order.history') }}">Booking History</a> <!---->
                {% else %} {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>


    
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>


<footer class="footer">
    <div class="text-center py-2 bg-light">
        <span class="text-dark">Copyright &copy; 2023 - by Group 53</span>
    </div>
  </footer> 
  
  </html>
